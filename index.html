<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <title>Document</title>
</head>
<body>
    
<div id="model-card">
    <model-viewer src="https://raw.githubusercontent.com/SethiShreya/WordPress-website-resource/main/mandir.glb"
   
   ios-src="https://raw.githubusercontent.com/SethiShreya/WordPress-website-resource/main/mandir.usdc"
   autoplay
   touch-action="pan-y"
   
   alt="A 3D model"
   shadow-intensity="1"
   scale="2 2 2"
   camera-controls
   ar 
   auto-rotate
   exposure="0.8"
   
   environment-image="shared-assets/environments/moon_1k.hdr">
   
   
   </model-viewer>
   
      
     </div>
   
     <script type="module"
         src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
     </script>
