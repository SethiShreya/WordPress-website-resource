<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <title>Document</title>
</head>
<body>
    <div id="card">
        <model-viewer src="https://raw.githubusercontent.com/SethiShreya/WordPress-website-resource/main/robot/scene.gltf"
                      ios-src="server.usdc"
                      poster="https://raw.githubusercontent.com/lightlessdays/web-ar/main/loading_screen.gif"
                      alt="A 3D model"
                      shadow-intensity="1"
                      camera-controls
                      auto-rotate ar>
        </model-viewer>
        <section class="attribution">
          <span>
            <h1>Web AR Viewer</h1>
        </section>
      </div>
      <script type="module"
          src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
      </script>
</body>
</html>
