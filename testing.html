<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      
      #container canvas {
        position: relative;
        width: 100% !important;
        height: 600px !important;

      }

      #VRButton{
        position: absolute;
        width: 100px;
        right: 20px;
        bottom: 100px;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        background-color: black;
        color: #fff;
        opacity: 0.5;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        z-index: 9999; 
      }

    </style>

    
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
          }
        }
      </script>
  </head>
  <body>
  
  

    <div id="container">
        <button id="VRButton"></button>
    </div>
    
    <script src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
      ></script>
      <script src="https://cdn.jsdelivr.net/gh/SethiShreya/WordPress-website-resource/VRButton2.js">

      </script> 

      <!-- <script src="./VRButton.js"></script> -->

      <script type="module">
        import * as THREE from 'three';
        // import Stats from 'three/addons/libs/stats.module.js';
        
        // import { VRButton } from "./VRButton.js";

        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

         let mixer;

        const clock = new THREE.Clock();
        const container = document.getElementById( 'container' );

        // const stats = new Stats();
        // container.appendChild( stats.dom );

        const renderer = new THREE.WebGLRenderer( { antialias: true } );
        VRButton.createButton( renderer, "VRButton","container" );
        renderer.xr.enabled = true;
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color( 0x000000 );
        const ambient = new THREE.AmbientLight(0x404040, 2);
          scene.add(ambient);

          const light = new THREE.DirectionalLight(0xffffff, 1);
          light.position.set(50, 50, 100);
          scene.add(light);

        const camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
        camera.position.set( 0, 0, 0 );

        

        const controls = new OrbitControls( camera, renderer.domElement );
        controls.target.set( 0.1, 0, 0 );
        controls.update();
        controls.enablePan = false;
        controls.enableDamping = true;

        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath( 'jsm/libs/draco/gltf/' );

        const loader = new GLTFLoader();
        loader.setDRACOLoader( dracoLoader );
        loader.load( '.\\island.glb', function ( gltf ) {
          const model = gltf.scene;
          model.position.set( 15, 0, 0 );
          model.scale.set( 0.01, 0.01, 0.01 );
          scene.add( model );

          // mixer = new THREE.AnimationMixer( model );
          // mixer.clipAction( gltf.animations[ 0 ] ).play();
          // animate();

        }, undefined, function ( e ) {

          console.error( e );

        } );


        window.onresize = function () {

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          renderer.setSize( window.innerWidth, window.innerHeight );

        };


        function animate() {

          requestAnimationFrame( animate );

          const delta = clock.getDelta();

          //mixer.update( delta );

          controls.update();

          // stats.update();

          renderer.render( scene, camera );

        }
      </script>
    
  </body>
</html>
