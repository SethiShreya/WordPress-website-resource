<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Model Display</title>
    <style>
      #renderCanvas {
        width: 50%;
        height: 50%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <script>
      var canvas = document.getElementById("renderCanvas");
      var engine = new BABYLON.Engine(canvas, true);

      var createScene = function () {
        var scene = new BABYLON.Scene(engine);
        // scene.clearColor = new BABYLON.Color3.White();
        scene.clearColor = new BABYLON.Color4.FromHexString("#FFFFFF");
        let light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, -0.5),scene);
        light.intensity = 2.7;
        BABYLON.SceneLoader.ImportMesh("","./robot/","robot_playground.glb",scene,
        function (meshes) {
          var model = meshes[0];
          
          model.position= new BABYLON.Vector3(0, 1, 3);
          model.rotation= new BABYLON.Vector3(0,110, 0);
          model.scaling = new BABYLON.Vector3(0.7, 0.7, 0.7); // Adjust the scaling values as needed
        }
        );
        vrHelper = scene.createDefaultVRExperience();
        return scene;
      };

      var scene = createScene();

      engine.runRenderLoop(function () {
        scene.render();
      });

      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
